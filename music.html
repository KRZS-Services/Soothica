<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
        <meta property="og:title" content="Soothica" />

        <meta property="og:description" content="Breathe in, and out." />
        <meta name="theme-color" content="#341775">

    <body>
        <div class="gxbg bg">
            <button class="menubtn" onclick="showMenu()">menu</button>
            <div class="breathemenu" style="display: none;">
                <div class="options">
                    <button class="option" onclick="softRedirect('/')">Circle Exercise</button>
                    <button class="option selected" onclick="softRedirect('/music')">Calming Music</button>
                </div>
            </div>
            <div class="optionsmusic">
                <button class="option" onclick="changeSong('evolve')" id="evolve">Evolve - Berlinist</button>
                <button class="option" onclick="changeSong('restoration')" id="restoration">Restoration - Brian Hazerjian</button>
                <button class="option" onclick="changeSong('confluence')" id="confluence">Confluence - Dominik Kalajdzic</button>
                <button class="option" onclick="changeSong('radiant')" id="radiant">Radiant - Ian Kaneko</button>
                <button class="option" onclick="changeSong('seismicsouls')" id="seismicsouls">Seismic Souls - NUYA</button>
                <audio class="optionaudio" loop></audio>
            </div>
        </div>
    </body>
    <script src="/assets/scripts/musicscript.js?2.0"></script>
    <script src="/assets/scripts/script.js?2.0"></script>
