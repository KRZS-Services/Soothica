        <link href="https://fonts.googleapis.com/css2?family=Comfortaa" rel="stylesheet">

    <body>
        <div class="ntbg bg">
            <button class="menubtn" onclick="showMenu()">menu</button>
            <div class="breathemenu" style="display: none;">
                <div class="options">
                    <button class="option" onclick="softRedirect('/')">Circle Exercise</button>
                    <button class="option" onclick="softRedirect('/music')">Calming Music</button>
                    <button class="option selected" onclick="softRedirect('/sounds')">Ambient Sounds</button>
                </div>
            </div>
            <div class="optionsmusic">
                <button class="option" onclick="changeSong('white')" id="white">White Noise</button>
                <button class="option" onclick="changeSong('river')" id="river">River</button>
                <button class="option" onclick="changeSong('park')" id="park">Park</button>
                <audio class="optionaudio" loop></audio>
            </div>
        </div>
    </body>
    <script src="/assets/scripts/loopify.js" type="text/javascript"></script>
    <script src="/assets/scripts/soundscript.js?2.0"></script>
